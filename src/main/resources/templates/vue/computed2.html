<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      layout:decorator="layouts/layout"
      >

<body>
<dev layout:fragment="content">
    <div id="example">
        <input type="text" v-model="num"><br/>
        1부터 입력한 수까지의 합 : <span>{{sum}}</span>

    </div>


    <script th:inline="javascript">
        var countries = [
            { no: 1, name: '미국', capital: '워싱텅DC', region: 'america' },
            { no: 2, name: '프랑스', capital: '워싱텅DC', region: 'america' },
            { no: 3, name: '영국', capital: '워싱텅DC', region: 'america' },
            { no: 4, name: '중국', capital: '워싱텅DC', region: 'america' },
            { no: 5, name: '태국', capital: '워싱텅DC', region: 'america' },
            { no: 6, name: '모로코', capital: '워싱텅DC', region: 'america' },
            { no: 7, name: '라오스', capital: '워싱텅DC', region: 'america' },
            { no: 8, name: '베트남', capital: '워싱텅DC', region: 'america' },
            { no: 9, name: '자메이카', capital: '워싱텅DC', region: 'america' },
            { no: 10, name: '일본', capital: '워싱텅DC', region: 'america' },
            { no: 11, name: '멕시코', capital: '워싱텅DC', region: 'america' },
            { no: 12, name: '한국', capital: '워싱텅DC', region: 'america' },
            { no: 13, name: '러시아', capital: '워싱텅DC', region: 'america' }
        ];

        let vmSum = new Vue({
            el: '#example',
            data: {
                num: 0,
                countries: countries
            },
            computed: {
                sum: function() {
                    var n = Number(this.num);

                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2;
                }
            }
        });

    </script>
</dev >
</body>
</html>
